<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//KN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta charset="utf-8"; content="text/html"; http-equiv="content-type">
    <title>10日で覚えるJavascript</title>
    <style>
      table{border: solid 1px orange; border-spacing: 0px;}
      th,td{border: solid 1px orange; padding: 4px;}
    </style>
    <script type="text/javascript">
      var prod_name = ['リラックスチェア','リラックスデスク','ブックスタンド'];
      var prod_price = [4000, 12000, 800];
    </script>
  </head>
  <body>
    <h1>新商品価格表</h1>
    <table>
      <thead>
        <tr><th>製品名</th><th>価格</th></tr>
      </thead>
      <tbody>
        <script type="text/javascript">
          var i=0;
          while( i < 3 ){
            document.write('<tr>');
            document.write('<td>' + prod_name[i] + '</td>');
            document.write('<td>' + prod_price[i] + '</td>');
            document.write('</tr>');
            i++;
         }
        </script>
      </tbody>
    </table>
  </body>
</html>
